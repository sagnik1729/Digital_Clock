<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <div id="time-display" class="time-display"></div>
            <div id="greeting" class="greeting"></div>
        </div>
        <div class="options">
            <button id="change-theme" class="btn">Change Theme</button>
            <button id="show-timezone" class="btn">Show Time Zones</button>
        </div>
        <div id="timezone-container" class="timezone-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
